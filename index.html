<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">New York Times</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="getMostPopular()"
                                id="homeId" data-bs-dismiss="offcanvas">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="searchArticle()" id="searchId" data-bs-dismiss="offcanvas">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="bestSeller()" id="booksId" data-bs-dismiss="offcanvas">Books(Best Seller)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="topStories()" id="topStoriesId" data-bs-dismiss="offcanvas">Top Stories</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a class="navbar-brand" href="#">New York Times</a>
        </div>
    </nav>
    <div class="container-fluid mostPopularContainer">
        <h2>Most Popular Articles</h2>
        <div class="row cardContainer">

        </div>
    </div>

    <div class="container-fluid searchContainer hideContent">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchInput1">
                    <button class="btn btn-outline-success" onclick="articleSearch()">Search
                    </button>

                </div>
            </div>
        </div>

        <div class="row searchCardContainer mt-5">

        </div>
    </div>

    <div class="container-fluid bestSellerContainer hideContent">
        <h2>Best Seller</h2>
        <div class="row sellerCard">

        </div>
    </div>

    <div class="container-fluid topStoriesContainer hideContent">
        <h2>Top Stories</h2>
        <div class="row topStoriesCard">
            
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
